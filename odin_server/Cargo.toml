cargo-features = ["edition2024"]

[package]
name = "odin_server"
version = "0.1.0"
edition = "2024"

[dependencies]
async-trait = "*"
tokio = { version = "*", features = ["full", "tracing"] }
tokio-tungstenite = { version = "*", features = ["native-tls"] }
thiserror = "*"
bytes = "*"
anyhow = "*"
axum = { version = "*", features = [ "ws" ] }
axum-extra = { version = "*", features = ["typed-header"] }
axum-macros = "*"
headers = "*"
futures-util = { version = "*", features = ["sink"] }
xattr = "*"
serde = { version = "*", features = ["derive"] }
minify-html = "*"
http-body = "*"
http-body-util = "*"
tower = { version = "*", features = ["full"] }
tower-http = { version = "*", features = ["full"] }
reqwest = { version = "*", features = ["stream"] }
reqwest-middleware = { version = "*" }
http-cache-reqwest = { version = "*" }
paste = "*"
lazy_static = "*"
ron = "*"
mime = "*"
mime_guess = "*"

odin_build = { workspace = true }
odin_macro = { workspace = true }
odin_actor = { workspace = true }
odin_common = { workspace = true }

[build-dependencies]
odin_build = { workspace = true }
