[workspace]

resolver = "2"

members = [
  "odin_build",
  "odin_common",  
  "odin_job",
  "odin_action",
  "odin_actor",
  "odin_macro",
  "odin_server",
  "odin_gdal",
  "odin_dem",
  "odin_hrrr",
  "odin_windninja",

  "odin_sentinel",
  "odin_goesr",
  "odin_smoke",
  "odin_jpss",
  "gpshub",

  "opendata_splitter",
  "mkslides",
  "servedoc",
  "webrun"
]

[workspace.dependencies]

odin_build  = { version = "*", path = "odin_build" }
odin_common = { version = "*", path = "odin_common" }
odin_macro  = { version = "*", path = "odin_macro" }
odin_gdal   = { version = "*", path = "odin_gdal" }
odin_action = { version = "*", path = "odin_action" }
odin_actor  = { version = "*", path = "odin_actor" }
odin_job    = { version = "*", path = "odin_job" }
odin_server = { version = "*", path = "odin_server" }

[profile.release]

codegen-units = 1
lto = "fat"
strip = "debuginfo"