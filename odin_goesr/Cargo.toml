[package]
name = "odin_goesr"
version = "0.1.0"
edition = "2021"

[dependencies]
# our ODIN crates
odin_actor = { workspace = true }
odin_common = { workspace = true }
odin_config = { workspace = true }
odin_macro = { workspace = true }
serde_json = "*"
ron = "*"
serde = { version = "*", features = ["rc"] }
serde_with = "*" 
anyhow = "*"
chrono = { version = "*", features = ["serde"] }
thiserror = "*"
tokio = { version = "*", features = ["full"] }
aws-config = { version = "1.0.1", features = ["behavior-version-latest"] }
aws-sdk-s3 = { version = "1.4.0", features = ["rt-tokio"] }
aws-smithy-runtime-api = "1.3.0"
aws-smithy-types-convert = { version = "*", features = ["convert-chrono"] }
aws-smithy-types = { version = "*", features = ["serde-serialize"] }
gdal = {version="*", features=["array"]}
uom = { version = "*", features = ["serde", "f32"] }
meshgridrs = "0.1.1"
ndarray = "0.15.6"
paste = "*"
futures = "*"
tracing = "*"